<!DOCTYPE html>
<html lang="ru">
    <head> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <script>
            a = "" + 1 + 0 // 10
            b = "" - 1 + 0 // -1
            c = true + false // 1
            d = 6 / "3" // 2
            e = "2" * "3" // 6
            f = 4 + 5 + "px" // 9px
            g = "$" + 4 + 5 // $45
            k = "4" - 2 // 2
            l = "4px" - 2 // NaN
            m = "  -9  " + 5 // "  -9  5"
            n = "  -9  " - 5 // -14
            o = null + 1 // 1
            p = undefined + 1 // NaN
            r = " \t \n" - 2 // -2
            alert (a)
            alert (b)
            alert (c)
            alert (d)
            alert (e)
            alert (f)
            alert (g)
            alert (k)
            alert (l)
            alert (m)
            alert (n)
            alert (o)
            alert (p)
            alert (r)
        </script>
    </body>
