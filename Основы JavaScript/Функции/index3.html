<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
   <script>
        let x = prompt ('Введите число','')
        let n = prompt ('Введите степень','')
        function pow(x,n) {
            let result = x ** n;
            return result;
        }
        if (n < 1) {
            alert(`Степень ${n} не поддерживается, используйте натуральное число`);
        }
        else {
            alert( pow(x, n) );
        }
   </script>
  </body>
</html>
