<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
   <script>
    let age = prompt ('Введите возраст','')
    if ((age < 14) || (age > 90)) {
        alert (age)
        }
    else {
        alert ('В диапазоне с 12 до 90')
    }
   </script>
  </body>
</html>
