<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
   <script>
    function Calculator() {
        this.read = function() {
            this.firstNum = +prompt('Введите а', 0);
            this.secondNum = +prompt('Введите b', 0);
        };
        this.sum = function() {
            sum = this.firstNum + this.secondNum; 
            return sum;
        };
        this.mul = function() {
            mul = this.firstNum * this.secondNum; 
            return mul;
        };
    }

    let calculator = new Calculator();
    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());

   
   </script>
  </body>
</html>
